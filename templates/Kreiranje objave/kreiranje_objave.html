<!DOCTYPE html>
<html lang="en">

{% load static %}
<!-- Aleksandar Suvačarov 2020/0355-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="{% static "css/stil.css" %}">
    <link rel="stylesheet" href="{% static "css/Kreiranje objave/kreiranje_objave.css" %}">
    <script src="{% static "js/Kreiranje objave/kreiranje_objave.js" %}"></script>

    <title>Znam Za Pab</title>
</head>
<body>

    <div class="container-fluid text-center">


    <div class="drzac text-center">

        <div class="drzac_forme text-center">
            <form method="post" id="objava_forma" enctype="multipart/form-data" >
                {% csrf_token %}

                <h2 class="naslov_forme">Kreiraj objavu</h2>
                <br>

                <input type="text" id="naziv_kviza" name="naziv_kviza" class="polja_forme" placeholder="Naziv kviza" aria-describedby="basic-addon1">

                <textarea class="form-control polja_forme" rows="5" id="opis_kviza" name="opis_kviza" placeholder="Opis kviza"></textarea>

                <input type="text" id="adresa_kviza" name="adresa_kviza" class="polja_forme" placeholder="Adresa" aria-describedby="basic-addon1">

                <input type="text" id="kotizacija_kviza" name="kotizacija_kviza" class="polja_forme" placeholder="Kotizacija" aria-describedby="basic-addon1">

                <input type="text" id="kapacitet_kviza" name="kapacitet_kviza" class="polja_forme" placeholder="Kapacitet" aria-describedby="basic-addon1">

                <span class="polja_forme" style="text-align: left;">
                    <label>Datum i vreme:</label>
                    <input id="datum_vreme_kviza" name="datum_vreme_kviza" type="datetime-local">
                </span>

                <span class="polja_forme" style="text-align: left;">
                    <label>Izaberite sliku u formatu 1:1:</label>
                    <input id="slika_kviza" name="slika_kviza" class="form-control form-control-sm" type="file" accept="image/jpeg, image/png, image/jpg">
                </span>

                <span class="polja_forme" style="text-align: left;">
                    <label>Izaberite temu:</label>
                    <select name="tema_kviza" id="tema_kviza">

                        {% for tema in teme %}
                            <option value="{{ tema.naziv }}">{{ tema.naziv }}</option>
                        {% endfor %}

                    </select>
                </span>

               
                <p class="poruka">{{ poruka }}</p>
                


                <button id="objavi" type="submit" class="btn">
                Objavi
                </button>

            </form>
        </div>
    </div>

    </div>
    
</body>
</html>
