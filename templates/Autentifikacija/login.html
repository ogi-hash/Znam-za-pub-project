<!DOCTYPE html>
<html lang="en">
<!-- Aleksandar Suvačarov 2020/0355-->
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/skripta.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/stil.css' %}">
    <link rel="stylesheet" href="{% static 'css/Autentifikacija/autentifikacija.css' %}">

    <title>Znam Za Pab</title>
</head>
<body>

    <div class="container-fluid text-center">


    <div class="drzac text-center">

        <div class="drzac_forme text-center">
        <form method="post" id="login_forma">
            {% csrf_token %}

            <h2 class="naslov_forme">Prijavi se na ZZP</h2>
            <br>

            <input type="text" name="korime" class="korisnicko_ime_forma" placeholder="Unesite korisnicko ime" aria-label="Username" aria-describedby="basic-addon1">
            <input type="password" name="sifra" class="sifra1_forma" placeholder="Unesite lozinku" aria-label="Password" aria-describedby="basic-addon1">

            <button id="prijavi_se" type="submit" class="btn">
            Prijavi se
            </button>
            
            <p>Nemas nalog? Registruj se <a href="{% url 'registracija' %}">ovde</a></p>
            <p class="poruka">{{ poruka }}</p>

        </form>
        </div>
    </div>

    </div>
    
</body>
</html>
