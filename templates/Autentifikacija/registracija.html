<!DOCTYPE html>
<html lang="en">
<!-- Aleksandar Suvačarov 2020/0355-->
<!-- Jovana Simić 2020/0360 -->
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/skripta.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/stil.css' %}">
    <link rel="stylesheet" href="{% static 'css/Autentifikacija/autentifikacija.css' %}">

    <title>Znam Za Pab</title>
</head>
<body>

    <div class="container-fluid text-center">


    <div class="drzac text-center">

        <div class="drzac_forme text-center">
        <form method="post" id="login_forma" enctype="multipart/form-data">
            {% csrf_token %}

            <h2 class="naslov_forme">Registruj se na ZZP</h2>
            <br>

            <input type="text" class="korisnicko_ime_forma" placeholder="Unesite korisnicko ime" aria-label="Username" aria-describedby="basic-addon1" name="korime">
            <br>
            <input type="password" class="sifra1_forma" placeholder="Unesite lozinku" aria-label="Password" aria-describedby="basic-addon1" name="sifra1">
            <br>
            <input type="password" class="sifra2_forma" placeholder="Ponovite lozinku" aria-label="Password" aria-describedby="basic-addon1" name="sifra2">
            <br>
            <input type="radio" name="vrstaKorisnika" value="korisnikNov" aria-label="type"> Korisnik
            <input type="radio" name="vrstaKorisnika" value="organizatorNov" aria-label="type"> Organizator
{#            dodatna polja koja se samo organizatoru prikazuju#}
            <div id="poljaOrg">
                <input type="text" class="poljeOrg" placeholder="Unesite ime organizacije" name="imeorg" aria-label="orgName">
                <br>
                <textarea class="poljeOrg" rows="3"  placeholder="Unesite opis organizacije" name="opisorg" aria-label="orgDesc"></textarea>
                <br>
                <textarea class="poljeOrg" rows="3" placeholder="Unesite 3 glavne teme" name="temeorg" aria-label="orgLabels"></textarea>
                <br>
                <label>Izaberite logo sliku organizacije u formatu 1:1:</label>
                <input id="slikaorg" name="slikaorg" class="poljeOrg" type="file" accept="image/jpeg, image/png, image/jpg">

            </div>
            <br>

            <button id="prijavi_se" type="submit" class="btn">
            Registruj se
            </button>

            
            <p>Imas nalog? Prijavi se <a href="{% url 'login' %}">ovde</a></p>
            <p class="poruka" id="poruka">{{ poruka }}</p>

        </form>
        </div>
    </div>

    </div>
    
</body>
</html>
